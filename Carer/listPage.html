<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>护工列表页</title>
	<link rel="stylesheet" type="text/css" href="css/liststyle.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">	
</head>
<body>
    <nav class="navbar navbar-header navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="buttons">
                <button type="button" class="btn btn1 active">找雇主</button>
                <button type="button" class="btn btn2">找护工</button>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="btn-group" style="width: 100%;">
            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;border-left: none; color: #B8B8B9;">
                    所在地
                    <span class="caret" style="color: #B8B8B9;"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">北京</a></li>
                    <li><a href="#">上海</a></li>
                    <li><a href="#">深圳</a></li>
                </ul>
            </div>

            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;color: #B8B8B9;">
                    食宿
                    <span class="caret" style="color: #B8B8B9;"></span> 
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">包吃包住</a></li>
                    <li><a href="#">包吃不包住</a></li>
                    <li><a href="#">不包吃住</a></li>
                </ul>
            </div>

            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;border-right: none;color: #B8B8B9;">
                    病人情况
                    <span class="caret" style="color: #B8B8B9;"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">能自理</a></li>
                    <li><a href="#">半失能</a></li>
                    <li><a href="#">手术后</a></li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation"></nav>

    <!-- jquery and bootstrap -->
    <script src = "js/jquery.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
</body>
</html>
