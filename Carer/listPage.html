<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>护工列表页</title>
	<link rel="stylesheet" type="text/css" href="css/liststyle.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">	
</head>
<body>
    <nav class="navbar navbar-header navbar-fixed-top" role="navigation">
        <div class="container" style="padding-top: 0.5em">
            <div class="buttons">
                <button type="button" class="btn btn1 active">找雇主</button>
                <button type="button" class="btn btn2">找护工</button>
            </div>
        </div>
        <button type="button" class="btn-map"></button>
    </nav>

    <div class="list">
        <div class="btn-group" style="width: 100%;">
            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;border-left: none; color: #B8B8B9;">
                    所在地
                    <span class="caret" style="color: #B8B8B9;"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">北京</a></li>
                    <li><a href="#">上海</a></li>
                    <li><a href="#">深圳</a></li>
                </ul>
            </div>

            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;color: #B8B8B9;">
                    食宿
                    <span class="caret" style="color: #B8B8B9;"></span> 
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">包吃包住</a></li>
                    <li><a href="#">包吃不包住</a></li>
                    <li><a href="#">不包吃住</a></li>
                </ul>
            </div>

            <div class="btn-group" style="width: 33.33%;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;border-radius: 0;border-right: none;color: #B8B8B9;">
                    病人情况
                    <span class="caret" style="color: #B8B8B9;"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">能自理</a></li>
                    <li><a href="#">半失能</a></li>
                    <li><a href="#">手术后</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding: 0">
        <ul>
            <li>
                <div class="info">
                    <div class="service-date">
                        <div class="bg-date"></div>
                        <p>服务日期</p>
                    </div>

                    <div class="work-date">
                        <p>2015-7-5 至 2015-7-12</p>
                        <p style="color: red; float: right; position: relative; bottom: 2.1em;">25元/小时</p>
                    </div>
                    
                    <div class="address">
                        <div class="bg-location"></div>
                        <p style="position: relative; bottom: 1.5em">北京.通州.果园</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-footer navbar-default navbar-fixed-bottom" role="navigation" style="height: 70px;">
        <table style="width: 100%; position: fixed; bottom: 0.3em;">
            <tr>
                <td>
                    <div class="bg-home">
                        <button type="button" class="btn-home"></button>
                        <span>首页</span>
                    </div>
                </td>
                <td>
                    <div class="bg-write">
                        <button type="button" class="btn-write"></button>
                    </div>
                </td>
                <td>
                    <div class="bg-people">
                        <button type="button" class="btn-people"></button>
                        <span>我的</span>
                    </div>
                </td>
            </tr>
        </table>   
    </nav>

    <!-- jquery and bootstrap -->
    <script src = "js/jquery.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
</body>
</html>
