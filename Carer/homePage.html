<!DOCTYPE html>
<html>
<head>
	<title>护工个人主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/homestyle.css">
</head>
<body>
    <div class="header">
        <img src="./imgs/home_img/返回.png">
    	<span>个人主页</span>
    </div>

    <div class="main">

        <div class="abstract">
            <img src="./imgs/home_img/头像.png" style="height: 16vh; position: relative; top: 2.5em; left: 1em;">
    	    <div style="width: 12em; height: 5em; position: relative; top: 5em; left: 2.5em;">
    	    	<span style="font-size: 1.4em;">徐士林 55岁</span>
    	    	<img src="./imgs/home_img/定位.png" style="width: 1em; height: 1em; position: relative; top: 2em; right: 7.7em;">
    	        <span style="position: absolute; top: 2.2em; right: 2em; letter-spacing: 0.1em;">京城·四方·报纸林</span>
    	    </div>
        </div>

    	<div class="title">
    		<span>专业技能</span>
    	</div>

    	<div class="select">
    	    <img src="./imgs/home_img/star.png" class="starpng">
    		<span>住家</span>
    		<img src="./imgs/home_img/star.png" class="starpng">
    		<span>不含餐</span>
    	</div>

    	<div class="content">
    		<label>从业年限</label>
    		<span>0~3年</span>
    	</div>

    	<div class="content">
    		<label>工作时间</label>
    		<span>全天</span>
    	</div>

    	<div class="content">
    		<label>服务价格</label>
    		<span style="color: red">25元/小时</span>
    	</div>

    	<div class="introduction">
    		<table>
    			<tr>
    			    <label>自我介绍</label>
    				<td>可以洗衣、做饭、照顾老人。在护工方面有五年的经验，经验丰富。</td>
    			</tr>
    		</table>
    	</div>
    </div>

    <div class="footer">
    	<input type="button" name="message" value="留言" class="message">
    	<input type="button" name="connect" value="电话联系" class="connect">
    </div>
</body>
</html>
