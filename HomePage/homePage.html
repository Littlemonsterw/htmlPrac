<!DOCTYPE html>
<html>
<head>
	<title>护工个人主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="pagestyle.css">
</head>
<body>
    <div class="header">
        <img src="./img/返回.png">
    	<span>个人主页</span>
    </div>

    <div class="main">

        <div class="abstract">
    	    <img src="./img/头像.png" style="width: 7.5em; margin: 2em;">
    	    <div style="width: 80%; position: relative;">
    	    	<span style="font-size: 1.3em; position: relative; top: 3em;">徐士林 55岁</span>
    	        <img src="./img/定位.png" style="position: absolute; top: 6em; left: 0.2em;">
    	        <span style="position: absolute; top: 5.9em; left: 1.6em; font-weight: bold;">京城·四方·报纸林</span>
    	    </div>
        </div>

    	<div class="title">
    		<span>专业技能</span>
    	</div>

    	<div class="select">
    	    <img src="./img/star.png" class="starpng">
    		<span>住家</span>
    		<img src="./img/star.png" class="starpng">
    		<span>不含餐</span>
    	</div>

    	<div class="content">
    		<label>从业年限</label>
    		<input type="text" name="term" value="0~3年">
    	</div>

    	<div class="content">
    		<label>工作时间</label>
    		<input type="text" name="worktime" value="全天">
    	</div>

    	<div class="content">
    		<label>服务价格</label>
    		<input type="price" name="price" value="25元/小时" style="color: red">
    	</div>

    	<div class="content">
    		<label>自我介绍</label>
    		<textarea>可以洗衣、做饭、照顾老人。在护工方面有五年的经验，经验丰富。</textarea>
    	</div>
    </div>

    <div class="footer">
    	<input type="button" name="message" value="留言" class="message">
    	<input type="button" name="connect" value="电话联系" class="connect">
    </div>
</body>
</html>
